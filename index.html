<!DOCTYPE html>
<html lang="en">
<!-- Typing Speed Test in js -->
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="rain"></div>
    <div id="rainside"></div>
    
    <p id="main">Typing Speed Test</p>
    <div class="container">
        <div class="centerx" id="settingDiv">
            <button id="playbutton">Play</button>
            <p class="sliderText">Letters Per Word</p>
            <input type="range" id="letterSlider" min="0" max="10" class="optionSlider"></input>
            <p class="sliderText">Number of Words</p>
            <input type="range" id="wordSlider" min="1" max="10" class="optionSlider"></input>
        </div>
    
        <div id="scorediv" class="hidden">
            <p id="score">Score: 0</p>
            <p id="time">Time: </p>
            <p id="wpm">0wpm</p>
        </div>
        <div id="maingamediv" class="hidden">
            
            <p contenteditable="true" spellcheck="false" id="writeField"></p>
            <p id="textDisplayed"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
